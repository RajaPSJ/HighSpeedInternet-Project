<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Order Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="customerOrderApp" ng-controller="CustomerOrderController">
  <div class="container mt-5">
    <h1>High Speed Internet</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="customer.name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" ng-model="customer.phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" ng-model="customer.address" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" class="form-control" id="zip" ng-model="customer.zipcode" required>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="checkEligibility()">Check Eligibility</button>
    </form>
    <div class="mt-3" ng-show="showEligibility">
      <h4>Eligibility Result: {{ eligibility }}</h4>
    </div>
    <div ng-if="responseImage">
      <img ng-src="{{ responseImage }}" alt="Response Image">
  </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
